<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — STUCK</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header>
  <!-- Header будет загружен динамически через JavaScript -->
</header>

<main>
  <section class="login-section">
    <div class="cont">
      <div class="login-cnt">
        <div class="login-frm">
          <h2>Регистрация</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="regEmail">Email</label>
              <input type="email" id="regEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="regPwd">Пароль</label>
              <input type="password" id="regPwd" name="password" required />
            </div>
            <button type="submit" class="btn-login-frm">Зарегистрироваться</button>
          </form>
          <div class="register-link">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <!-- Footer будет загружен динамически через JavaScript -->
</footer>

<script src="../js/bundle.js"></script>
<script src="../js/components.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPwd').value.trim();
    
    Auth.register(email, password).then(result => {
      if (result.ok) {
        alert('Регистрация прошла успешно! Теперь вы можете войти.');
        window.location.href = 'login.html';
      } else {
        alert(result.msg);
      }
    });
  });
</script>
</body>
</html>
