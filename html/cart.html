<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Корзина — STUCK</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header>
  <!-- Header будет загружен динамически через JavaScript -->
</header>

<main>
  <section class="cart-section">
    <div class="cont">
      <h1>Корзина покупок</h1>
      <div id="cartItems" class="cart-items">
        <!-- Товары будут загружены динамически -->
      </div>
      <div class="cart-summary">
        <div class="total-price">
          <strong>Итого: <span id="cartTotal">0</span> ₽</strong>
        </div>
        <button id="checkoutBtn" class="btn-primary" style="margin-top: 20px;">
          Оформить заказ
        </button>
        <button id="clearCartBtn" class="btn-secondary" style="margin-top: 10px;">
          Очистить корзину
        </button>
      </div>
    </div>
  </section>
</main>

<footer>
  <!-- Footer будет загружен динамически через JavaScript -->
</footer>

<script src="../js/bundle.js"></script>
<script src="../js/components.js"></script>
<script src="../js/script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadCartItems();
    
    document.getElementById('checkoutBtn').addEventListener('click', function() {
      const cart = JSON.parse(localStorage.getItem('stuck_cart') || '[]');
      if (cart.length === 0) {
        alert('Корзина пуста!');
        return;
      }
      alert('Заказ успешно оформлен! Спасибо за покупку.');
      localStorage.removeItem('stuck_cart');
      loadCartItems();
      updateCartCounter();
    });
    
    document.getElementById('clearCartBtn').addEventListener('click', function() {
      if (confirm('Вы уверены, что хотите очистить корзину?')) {
        localStorage.removeItem('stuck_cart');
        loadCartItems();
        updateCartCounter();
      }
    });
  });

  function loadCartItems() {
    const cart = JSON.parse(localStorage.getItem('stuck_cart') || '[]');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    
    if (cart.length === 0) {
      cartItems.innerHTML = '<p>Ваша корзина пуста</p>';
      cartTotal.textContent = '0';
      return;
    }
    
    let total = 0;
    cartItems.innerHTML = cart.map(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      return `
        <div class="cart-item">
          <div class="cart-item-info">
            <h3>${item.title}</h3>
            <p>${item.price} ₽ × ${item.quantity}</p>
          </div>
          <div class="cart-item-total">
            <strong>${itemTotal} ₽</strong>
            <button class="btn-small btn-danger" onclick="removeFromCart(${item.id})">Удалить</button>
          </div>
        </div>
      `;
    }).join('');
    
    cartTotal.textContent = total;
  }

  function removeFromCart(gameId) {
    let cart = JSON.parse(localStorage.getItem('stuck_cart') || '[]');
    cart = cart.filter(item => item.id !== gameId);
    localStorage.setItem('stuck_cart', JSON.stringify(cart));
    loadCartItems();
    updateCartCounter();
  }
</script>
</body>
</html>
