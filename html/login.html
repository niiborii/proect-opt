<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в аккаунт — STUCK</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header>
  <!-- Header будет загружен динамически через JavaScript -->
</header>

<main>
  <section class="login-section">
    <div class="cont">
      <div class="login-cnt">
        <div class="login-frm">
          <h2>Вход в аккаунт</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn-login-frm">Войти</button>
          </form>
          <div class="register-link">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
          </div>
          <div class="admin-hint" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h4>Тестовые данные:</h4>
            <p><strong>Админ:</strong> admin@stuck.com / admin123</p>
            <p><strong>Пользователь:</strong> user@example.com / user123</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <!-- Footer будет загружен динамически через JavaScript -->
</footer>

<script src="../js/bundle.js"></script>
<script src="../js/components.js"></script>
<script>
  // Инициализация данных при первом запуске
  if (!localStorage.getItem('stuck_users')) {
    const defaultUsers = [
      {
        email: "admin@stuck.com",
        password: "admin123",
        role: "admin"
      },
      {
        email: "user@example.com",
        password: "user123",
        role: "user"
      }
    ];
    localStorage.setItem('stuck_users', JSON.stringify(defaultUsers));
  }

  // Обработка входа
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    
    Auth.login(email, password).then(result => {
      if (result.ok) {
        alert('Вход выполнен успешно!');
        if (result.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = '../index.html';
        }
      } else {
        alert(result.msg);
      }
    });
  });
</script>
</body>
</html>
